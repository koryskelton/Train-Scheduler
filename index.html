<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Train Scheduler</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" type="text/css">
    <link rel="stylesheet" href="style.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js" type="text/javascript">
	
	
</script>
</head>

<body>

    <div class="container">
        <div class="container whitebox">
            <div class="jumbotron">
                <h1 class="text-center">Train Tracker</h1>
                <h3 class="text-center">Never miss your ride!</h3>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    
                    <div class="panel panel-info">

                        <div class="panel-heading">
                            <h3 class="panel-title">Current Train Schedule</h3>
                        </div>

                        <div class="panel-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>

                                        <th scope="col">Destination</th>

                                        <th scope="col">Frequency (min)</th>

                                        <th scope="col">Next Arrival</th>

                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <strong><br>
                            </strong>

                            <div class="panel panel-warning">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><i class="fa fa-train"></i> Add a Train</h3>
                                </div>

                                <div class="panel-body">
                                  

                                    <form role="form">
                                      
                                        <div class="form-group">
                                            <label for="train_name">Train Name</label> <input type="text" class="form-control" id="train_name">
                                        </div>

                                        <div class="form-group">
                                            <label for="destination">Destination</label> <input type="text" class="form-control" id="destination">
                                        </div>

                                        <div class="form-group">
                                            <label for="first_train">First Train Time (HH:mm - Military Time)</label> <input type="number" class="form-control" id="first_train">
                                        </div>

                                        <div class="form-group">
                                            <label for="frequency">Frequency (min)</label> <input type="number" class="form-control" id="frequency">
                                        </div>
                                        <button type="submit" class="btn btn-success" id="submitbtn"> SUBMIT</button> 
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><script src="logic.js" type="text/javascript">
</script>
</body>
</html>
